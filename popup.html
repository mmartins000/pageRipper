<!DOCTYPE html>
<html id="popup" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" title="main" href="css/default/bootstrap.css">
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/popup.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popup.js"></script>
    <title>pageRipper</title>
    <style>
        .list-group-item {
            border: 0 solid #fff;
            padding: 0;
        }

    </style>
</head>

<body style="height: 500px">

<div class="container pb-3">
    <div class="d-flex">
        <div class="text-left flex-grow-1">
            <h3 class="text-center">pageRipper</h3>
        </div>
        <div class="text-right flex-shrink-1 mx-3">
            <img type="button" id="reloadPage" src="images/direction-arrow.svg" title="Reload Page" alt="Reload Page" class="ml-2" style="width: 28px">
            <img type="button" id="reloadExtension" src="images/arrows.svg" title="Reload Extension" alt="Reload Extension" class="ml-2" style="width: 28px">
            <img type="button" id="popupOptions" src="images/settings.svg" title="Settings" alt="Settings" class="ml-2" style="width: 28px">
        </div>
    </div>
    <!-- Scalpel: https://www.flaticon.com/free-icon/scalpel_139440 -->
    <!-- Play: https://www.flaticon.com/free-icon/play-button_483054 -->
    <!-- Settings: https://www.flaticon.com/free-icon/settings_2099058 -->
    <!-- Restart: https://www.flaticon.com/free-icon/update-arrow_2046?term=restart&page=1&position=2 -->
    <!-- Refresh: https://www.flaticon.com/free-icon/refresh_875100 -->
    <div class="mt-3 text-center" id="div-options" style="display: none;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxMedia" value="option1">
            <label class="form-check-label" for="checkboxMedia">Media</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxImages" value="option2">
            <label class="form-check-label" for="checkboxImages">Images</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxFonts" value="option3">
            <label class="form-check-label" for="checkboxFonts">Fonts</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxXHR" value="option4">
            <label class="form-check-label" for="checkboxXHR">XHR</label>
        </div>
    </div>
    <div class="mt-3 text-center" id="div-options2" style="display: none;">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="checkboxTheme" value="option5">
            <label class="form-check-label" for="checkboxTheme">Default Theme</label>
        </div>
        <div class="text-center">
            <small>All icons come from <a href="https://www.flaticon.com/">Flaticon</a>.</small>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="panel panel-default flex-grow-1">
            <!-- List group -->
            <ul class="list-group" id="stash_list">

            </ul>
        </div>
    </div>
</div>

</body>
</html>
